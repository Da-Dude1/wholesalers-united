        <div class="application-form ">
            <div class="section-header-container">
                <h2 class="section-header" id="header-job">Application</h2>
            </div>
            <form>
                <div class="application-form-section ">
                    <label for="">First Name <span style="color: red;">*</span></label>
                    <input type="text" name="first-name" id="" placeholder="John"/>
                </div>
                <div class="application-form-section ">
                    <label for="">Last Name <span style="color: red;">*</span></label>
                    <input type="text" name="last-name" id="" placeholder="Doe"/>
                </div>
                <div class="contact-info-app">
                    <div class="application-form-section-contact">
                        <label for="">Email <span style="color: red;">*</span></label>
                        <input type="email" name="email" id="email" placeholder="someone@example.com"/>
                    </div>    
                    <div class="application-form-section-contact">
                        <div class="phone-label">
                            <label for="" id="phone-label">Phone Number <span style="color: red;">*</span></label>
                        </div>
                        <div class="phone">
                            <input type="phone" name="phone" id="phone" placeholder="(123)-456-789"/>
                        </div>
                    </div>  
                    <div class="application-form-section-contact">
                        <div class="ssn-label">
                            <label for="" id="">Social Security Number <span style="color: red;">*</span></label>
                        </div>
                        <div class="ssn">
                            <input type="text" name="ssn" id="" placeholder="123-45-6789"/>
                        </div>
                    </div>  
                </div>
                <div class="application-form-section ">
                    <label for="">Address <span style="color: red;">*</span></label>
                    <input type="text" name="address" id="" placeholder="12th street SE,Bellevue, WA, 98008"/>
                </div>
                <div class="application-form-section ">
                    <label for="">Education <span style="color: red;">*</span></label>
                    <input type="text" name="Education" id="" placeholder="Degree in Sales from University of Washington"/>
                </div>
                <div class="application-form-section ">
                    <label for="">Job Which is being Applied to <span style="color: red;">*</span></label>
                    <input type="text" name="job" id="" placeholder="Junior Manager"/>
                </div>
                <button type="submit" class="form-submit" >Send Message</button>
            </form>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
            import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyCNZg_T2-GwIghugHOV-0HVVm_TlDh8QLc",
                authDomain: "wholesalers-united.firebaseapp.com",
                projectId: "wholesalers-united",
                storageBucket: "wholesalers-united.appspot.com",
                messagingSenderId: "907474100991",
                appId: "1:907474100991:web:2c7e956158ace3b7fca2ca",
                measurementId: "G-83JRFCLYVH"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            
        
            function submitForm() {
        // Get form input values
        const firstName = document.querySelector('input[name="first-name"]').value;
        const lastName = document.querySelector('input[name="last-name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const phone = document.querySelector('input[name="phone"]').value;
        const ssn = document.querySelector('input[name="ssn"]').value;
        const address = document.querySelector('input[name="address"]').value;
        const education = document.querySelector('input[name="Education"]').value;
        const jobApplied = document.querySelector('input[name="job"]').value;

        // Check if any of the required fields are empty
        if (!firstName || !lastName || !email || !phone || !ssn || !address || !education || !jobApplied) {
            alert("Please fill in all required fields.");
            return; // Prevent form submission if any required field is empty
        }

        // Create a reference to the Firebase database
        const database = getDatabase();

        // Get a reference to the "Applications" node and create a new child node under the applicant's name
        const applicationsRef = ref(database, `Applications/${firstName}_${lastName}`);
        const newApplicationRef = push(applicationsRef);

        // Set the form data in the database
        set(newApplicationRef, {
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            ssn: ssn,
            address: address,
            education: education,
            jobApplied: jobApplied
        });

        alert("Application submitted successfully!");
        // Optionally, reset the form after submission
        document.querySelector('form').reset();
    }
        
            // Event listener for the form submission
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission
                submitForm();
            });
        </script>
